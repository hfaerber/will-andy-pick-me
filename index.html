<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <main>
      <section class="left">
        <form action>
          <input type="text" name="question" class="button" id="question-input"
            placeholder="Ask your question here!">
          <input type="submit" value="Get your answer" class="button" id="answer-button">
        </form>
        <div>
          <img class="ball-image" src="assets/eight-ball.png"
            alt="Magic Eight Ball Image">
        </div>
        <article>
          <button class="button" id="clear-button" type="button">Clear</button>
        </article>
      </section>
      <aside>
        <img class="woody-image" src="assets/woody.png"
          alt="Toy Story's Woody Character Headshot">
      </aside>
    </main>
  </body>
</html>
